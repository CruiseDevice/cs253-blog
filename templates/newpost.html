<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cs253-Blog</title>
  </head>
  <body>
    <h1>New post</h1>
    <form action = "" method = "post">
      <label>
        <div>title</div>
        <input type="text" name="title" value="">
      </label>
      <br>
      <br>
      <label>
        <div>blog</div>
        <textarea name="post" rows="8" cols="80"></textarea>
      </label>
      <br>
      <br>
      <div class="error">
        {{error}}
      </div>
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
